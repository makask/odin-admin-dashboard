<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="dashboard">
            <div class="dashboard-wrapper">
                <div class="dash-upper">
                    <div class="dashboard-item-big">
                        <img class="icon-big" src="./Icons/view-dashboard.svg" alt="Dashboard Icon">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/home-outline.svg" alt="Home Icon">
                        <h3>Home</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/face-man-profile.svg" alt="Profile Icon">
                        <h3>Profile</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/message-reply-outline.svg" alt="Messages Icon">
                        <h3>Messages</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/clock-outline.svg" alt="History Icon">
                        <h3>History</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/calendar-check.svg" alt="Tasks Icon">
                        <h3>Tasks</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/account-group.svg" alt="Communities Icon">
                        <h3>Communities</h3>
                    </div>
                </div>

                <div class="dash-lower">
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/cog.svg" alt="Settings Icon">
                        <h3>Settings</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/comment-question-outline.svg" alt="Support Icon">
                        <h3>Support</h3>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/shield-lock-outline.svg" alt="Privacy Icon">
                        <h3>Privacy</h3>
                    </div>
                </div>
            </div>
       </div>
       <div class="header">
            <div class="header-div search-bar">
                <img class="mag-glass" src="./Icons/magnify.svg" alt="Magnifying Glass">
                <input class="search-box" type="search">
            </div>
            <div class="header-div avatar">Avatar</div>
            <div class="header-div right-upper">Bell Pic Name</div>
            <div class="header-div right-lower">New Upload Share</div>
       </div>
       <div class="projects">
            <p>Your Projects</p>
       </div>
       <div class="right-side">
            Announcements
       </div> 
   </div>
</body>
</html>
