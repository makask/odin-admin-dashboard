<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="dashboard">
            <div class="dashboard-wrapper">
                <div class="dash-upper">
                    <div class="dashboard-item-big">
                        <img class="icon-big" src="./Icons/view-dashboard.svg" alt="Dashboard Icon">
                        <a href="#">Dashboard</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/home-outline.svg" alt="Home Icon">
                        <a href="#">Home</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/face-man-profile.svg" alt="Profile Icon">
                        <a href="#">Profile</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/message-reply-outline.svg" alt="Messages Icon">
                        <a href="#">Messages</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/clock-outline.svg" alt="History Icon">      
                        <a href="#">History</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/calendar-check.svg" alt="Tasks Icon">
                        <a href="#">Tasks</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/account-group.svg" alt="Communities Icon">
                        <a href="#">Communities</a>
                    </div>
                </div>

                <div class="dash-lower">
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/cog.svg" alt="Settings Icon">
                        <a href="#">Settings</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/comment-question-outline.svg" alt="Support Icon">
                        <a href="#">Support</a>
                    </div>
                    <div class="dashboard-item-small">
                        <img class="icon-small" src="./Icons/shield-lock-outline.svg" alt="Privacy Icon">
                        <a href="#">Privacy</a>
                    </div>
                </div>
            </div>
       </div>
       <div class="header">
            <div class="header-div search-bar">
                <img class="mag-glass" src="./Icons/magnify.svg" alt="Magnifying Glass">
                <input class="search-box" type="search">
            </div>
            <div class="header-div avatar">
                <img class="avatar-img" src="./pics/popeye1.png" alt="Avatar">
                <div class="avatar-greeting">
                    <p class="hi">Hi there,</p>
                    <p class="name">John Smith (@john)</p>  
                </div>
            </div>
            <div class="header-div right-upper">
               <img class="bell-icon "src="./Icons/bell-ring-outline.svg" alt="Bell Ring">
               <img class="avatar-small" src="./pics/popeye1.png" alt="Avatar Small">
               <a class="name-small" href="#">John Smith</a>
            </div>
            <div class="header-div right-lower">
                <button class="btn-header">New</button>
                <button class="btn-header">Upload</button>
                <button class="btn-header">Share</button>
            </div>
       </div>
       <div class="projects">
            <p>Your Projects</p>
       </div>
       <div class="right-side">
            Announcements
       </div> 
   </div>
</body>
</html>
